<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StandUp</title>
    <meta name="description" content="A modern platform empowering agencies of the future" />
    <meta name="author" content="StandUp" />

    <meta property="og:title" content="StandUp" />
    <meta property="og:description" content="A modern platform empowering agencies of the future." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/public/landscape.png" />
    
    <!-- Preload critical fonts to prevent layout shift -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Prevent layout shift during font loading -->
    <style>
      /* Font display swap to prevent layout shift */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 100 900;
        font-display: swap;
        src: url('/fonts/inter-var.woff2') format('woff2');
      }
      
      /* Reserve space for dynamic content */
      .content-placeholder {
        min-height: 200px;
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Prevent layout shift for images */
      img {
        max-width: 100%;
        height: auto;
      }
      
      /* Ensure consistent button heights */
      button, .btn {
        min-height: 2.5rem;
      }
      
      /* Prevent layout shift for dynamic content */
      .dynamic-content {
        min-height: 1rem;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
