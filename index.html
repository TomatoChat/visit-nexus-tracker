<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StandUp</title>
    <meta name="description" content="A modern platform empowering agencies of the future" />
    <meta name="author" content="StandUp" />

    <meta property="og:title" content="StandUp" />
    <meta property="og:description" content="A modern platform empowering agencies of the future." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/public/landscape.png" />
    
    <!-- Load Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Prevent layout shift during font loading -->
    <style>
      /* Use system font stack as fallback */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      
      /* Reserve space for dynamic content */
      .content-placeholder {
        min-height: 200px;
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Prevent layout shift for images */
      img {
        max-width: 100%;
        height: auto;
      }
      
      /* Ensure consistent button heights */
      button, .btn {
        min-height: 2.5rem;
      }
      
      /* Prevent layout shift for dynamic content */
      .dynamic-content {
        min-height: 1rem;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
